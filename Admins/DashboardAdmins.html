<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleAdmin.css">
</head> 

<body>
    <script src="scriptAdmin.js"></script>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <div class="profile-info h-40 w-100">
                    <div class="justify-content-center d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <img src="perfill.jpg" class="img-thumbnail" alt="Profile Picture" style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover;">
                        </div>
                        <div class="d-flex justify-content-center p-3" style="color: white; ">
                            <span class="profile-name">María</span>
                        </div>
                    </div>
                </div>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-piggy-bank-fill"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-people-fill"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-dropbox"></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-basket-fill"></i>
                        <span>Ordenes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-alarm-fill"></i>
                        <span>Reservas</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center" style="padding-bottom: 40px;">
                <span style="font-size: 50px; ">Bienvenida, María</span>
            </div>
            <div class="row p-4">
                <div class="col-6">
                    <h5>Resumen Diario</h5>
                    <div style="height: 350px;">
                        <img style="height: 350px; width: 550px;" src="burger.png" alt="ejemplo">
                    </div>
                </div>
                <div class="col-6">
                    <h5>Ordenes en curso</h5>
                    <div style="height: 350px;">
                        <img style="height: 350px; width: 550px;" src="burger.png" alt="ejemplo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
