<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleAdmin.css">
</head> 

<body>
    <script src="scriptAdmin.js"></script>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Dashboard</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <div class="profile-info h-40 w-100">
                    <div class="justify-content-center d-flex flex-column">
                        <div class="d-flex justify-content-center">
                            <img src="perfill.jpg" class="img-thumbnail" alt="Profile Picture" style="width: 180px; height: 180px; border-radius: 50%; object-fit: cover;">
                        </div>
                        <div class="d-flex justify-content-center p-3" style="color: white; ">
                            <span class="profile-name">María Fernanda</span>
                        </div>
                    </div>
                </div>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-piggy-bank-fill"></i>
                        <span>Ventas</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-people-fill"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-dropbox"></i>
                        <span>Inventario</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-basket-fill"></i>
                        <span>Ordenes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-alarm-fill"></i>
                        <span>Reservas</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="text-center" style="padding-top: 20px; padding-bottom: 40px;">
                <span style="font-size: 50px; ">Clientes</span>
            </div>
            <div style="border: 2px solid black;"></div>
            <div style="height: 50px; align-items: center; display: flex; justify-content: space-between;">
                <div style="padding-left: 20px; align-items: center;">
                    <span>Rellena los campos: (Todos los campos son obligatorios)</span>
                </div>
            </div>
            <div class="row" style="padding-left: 20px; padding-right: 20px;">
                <div style="display: flex; border: solid 2px black; height: 400px; border-radius: 20px;">
                    <div class="col-8">
                        <div style="display: flex; justify-content: center; padding-top: 15px; padding-bottom: 5px;">
                            <h5>
                                <strong>Información Personal</strong>
                            </h5>
                        </div>
                        <div class=" col-12">
                            <form>
                                <div class="form-row" style="display: flex; justify-content: left;">
                                  <div class="form-group" style="padding-left: 20px; width: 900px;">
                                    <label for="inputEmail4">Nombre:</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="ej. María Fernanda">
                                  </div>
                                </div>
                                <div class="form-row" style="display: flex; justify-content: left; padding-top: 20px;">
                                    <div class="form-group" style="padding-left: 20px; width: 900px;">
                                      <label for="inputEmail4">Apellidos</label>
                                      <input type="email" class="form-control" id="inputEmail4" placeholder="ej. Barras Oliveira">
                                    </div>
                                </div>
                                <div class="form-row" style="display: flex; justify-content: flex-start; padding-top: 20px;">
                                    <div class="form-group" style="padding-left: 20px; width: 450px;">
                                      <label for="inputEmail4">Correo</label>
                                      <input type="email" class="form-control" id="inputEmail4" placeholder="ej. correo@mail.com">
                                    </div>
                                    <div class="form-group" style="padding-left: 20px; width: 450px;">
                                      <label for="inputPassword4">Telefono</label>
                                      <input type="password" class="form-control" id="inputPassword4" placeholder="ej. 81 1234 1234">
                                    </div>
                                </div>
                                <div class="form-row" style="display: flex; justify-content: left; padding-top: 20px;">
                                    <div class="form-group" style="padding-left: 20px; width: 900px;">
                                      <label for="inputEmail4">Dirección</label>
                                      <input type="email" class="form-control" id="inputEmail4" placeholder="ej. Rio Orinoco #540 Valle">
                                    </div>
                                </div>
                            </form>
                        </div>                      
                    </div>
                    <div style="padding-top: 20px; padding-bottom: 20px; display: flex; align-items: center;">
                        <div style="height: 300px; border: 1px solid gray;"></div>
                    </div>
                    <div class="col-4">
                        <div style="padding-top: 50px; padding-left: 20px;">
                            <span>Puntos:</span>
                            <div style="display: flex; flex-direction: column; justify-content: space-between; height: 284px;">
                                <div style="padding-top: 5px;">
                                    <div style="display: flex; align-items: center; background-color: white; border: solid 1px gray; color: black; border-radius: 20px; height: 35px; padding-left: 10px;">
                                        <span>756</span>
                                    </div>
                                </div>
                                <div style="display: flex; justify-content: center; gap: 10px;">
                                    <button style="padding-right: 10px; width: 200px;" type="button" class="btn btn-danger">Cancelar</button>
                                    <button style="width: 200px;" type="button" class="btn btn-success">Guardar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
