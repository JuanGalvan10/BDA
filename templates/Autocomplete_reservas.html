<div class="row">
    {% for hora in ['15:00', '15:30', '16:00', '16:30', '17:00', '17:30', '18:00', '18:30', '19:00', '19:30', '20:00', '20:30', '21:00', '21:30', '22:00'] %}
        <div class="col-4">
            {% if hora in horas_ocupadas %}
                <button type="button" id="btn-header" disabled style="background-color: gray; color: white;">
                    {{ hora }}
                </button>
            {% else %}
                <button type="button" id="btn-header">
                    {{ hora }}
                </button>
            {% endif %}
        </div>
    {% endfor %}
</div>
